<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Fashion Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Amazon-like Navbar -->
  <header class="navbar amazon-style">
    <div class="nav-left">
      <div class="logo"><img src="images/logo.png" alt="Fashion Logo"></div>
    </div>
    <div class="nav-middle">
      <input type="text" class="search-bar" placeholder="Search for products, brands and more">
      <button class="search-btn">Search</button>
    </div>
    <div class="nav-right">
      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero-section" id="home">
    <img src="images/hero-banner.jpg" alt="Hero Banner" class="hero-banner">
  </section>

  <!-- Product Grid Section -->
  <section class="product-section">
    <h1>Deals of the Day</h1>
    <div class="product-container">
      <div class="product-box">
        <img src="images/product1.png" alt="Product 1">
        <h2>Stylish Dress</h2>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-box">
        <img src="images/product2.png" alt="Product 2">
        <h2>Fashion Shoes</h2>
        <p>$69.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-box">
        <img src="images/product3.png" alt="Product 3">
        <h2>Leather Jacket</h2>
        <p>$129.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="amazon-footer">
    <div class="footer-columns">
      <div>
        <h3>Get to Know Us</h3>
        <p>About</p>
        <p>Careers</p>
      </div>
      <div>
        <h3>Help</h3>
        <p>Returns</p>
        <p>Customer Service</p>
      </div>
      <div>
        <h3>Connect</h3>
        <p>Facebook</p>
        <p>Instagram</p>
      </div>
    </div>
    <div class="cpy_">
      <p>&copy; 2025 FashionHub. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
